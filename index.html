<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
        body {
            font-family: 'Comic Neue', cursive, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            background-size: 400% 400%;
            animation: backgroundShift 10s ease infinite;
        }
        @keyframes backgroundShift {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        h1 {
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px #00000088;
            font-size: 3em;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 110px);
            grid-template-rows: repeat(3, 110px);
            gap: 10px;
            margin-bottom: 20px;
            background: #fff3;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .cell {
            width: 110px;
            height: 110px;
            background-color: #fff;
            border-radius: 15px;
            border: 3px solid #ff6f91;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(255,111,145,0.3);
            user-select: none;
        }
        .cell:hover {
            background-color: #ff6f91aa;
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(255,111,145,0.6);
        }
        .cell.taken {
            cursor: not-allowed;
            background-color: #ff6f91cc;
            box-shadow: 0 6px 10px rgba(255,111,145,0.8);
        }
        .cell.taken.X {
            color: #ff3c78;
            text-shadow: 1px 1px 2px #a8002b;
        }
        .cell.taken.O {
            color: #3c91ff;
            text-shadow: 1px 1px 2px #003a8c;
        }
        .message {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 1px 1px 3px #000000cc;
        }
        button {
            padding: 12px 25px;
            font-size: 1.2em;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6f91, #ff9671);
            color: white;
            border: none;
            border-radius: 25px;
            box-shadow: 0 6px 12px rgba(255,111,145,0.7);
            transition: background 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #ff9671, #ff6f91);
            box-shadow: 0 8px 16px rgba(255,111,145,0.9);
        }
        /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #a64ca6, #d46cd6);
            color: white;
            padding: 40px 60px;
            border-radius: 20px;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 30px #d46cd6aa;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .popup.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
            animation: popupPulse 1.2s ease infinite;
        }
        @keyframes popupPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 30px #d46cd6aa;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                box-shadow: 0 0 40px #d46cd6ff;
            }
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="message" id="message">Player X's turn</div>
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    </button>

    <div class="popup" id="winPopup"></div>

    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        const resetButton = document.getElementById('reset');
        const cells = document.querySelectorAll('.cell');
        const winPopup = document.getElementById('winPopup');

        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(event) {
            const cell = event.target;
            const index = parseInt(cell.getAttribute('data-index'));

            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }

            gameBoard[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add('taken');

            if (checkWin()) {
                showWinPopup(`Player ${currentPlayer} wins!`);
                gameActive = false;
                return;
            }

            if (checkDraw()) {
                message.textContent = 'It\'s a draw!';
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            message.textContent = `Player ${currentPlayer}'s turn`;
        }

        function checkWin() {
            return winningConditions.some(condition => {
                return condition.every(index => gameBoard[index] === currentPlayer);
            });
        }

        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            message.textContent = `Player ${currentPlayer}'s turn`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('taken');
            });
            hideWinPopup();
        }

        function showWinPopup(text) {
            winPopup.textContent = text;
            winPopup.classList.add('show');
        }

        function hideWinPopup() {
            winPopup.classList.remove('show');
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
